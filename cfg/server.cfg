// ─────────────────────────────────────────────────────────────────────────────
// CS2 Dedicated Server — server.cfg
// Loaded at startup via +exec server.cfg
// ─────────────────────────────────────────────────────────────────────────────

// Server identity
hostname        "CS2 Server"          // Override in .env via SERVER_NAME
sv_lan          0                     // 0 = internet-facing, 1 = LAN only

// Networking
sv_minrate      0
sv_maxrate      0                     // 0 = unlimited (clients negotiate)
sv_minupdaterate 64
sv_maxupdaterate 128
sv_mincmdrate   64
sv_maxcmdrate   128

// Round / match settings
mp_round_restart_delay  7
mp_timelimit            0             // minutes per map (0 = unlimited)
mp_maxrounds            24            // MR12 — first to 13 (CS2 competitive standard)
mp_overtime_enable      1
mp_overtime_maxrounds   6

// Team balance
mp_autoteambalance      1
mp_limitteams           1

// Cheating / anti-cheat
sv_cheats               0
sv_pure                 1             // enforce clean client files
sv_allowupload          0
sv_allowdownload        1

// Logging
log                     on
sv_logbans              1
sv_logecho              1
sv_logfile              1
sv_log_onefile          0

// Friendly fire (competitive off by default)
mp_friendlyfire         0

// Bots (disabled for competitive)
bot_quota               0
bot_join_after_player   1
bot_chatter             off

// Miscellaneous
sv_gravity              800
sv_accelerate           5.5
sv_airaccelerate        12
sv_friction             5.2
sv_stopspeed            80

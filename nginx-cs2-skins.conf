server {
    listen 80;
    server_name _;

    root /var/www/cs2-skins/frontend/dist;
    index index.html;

    # Vite build assets — long-lived cache (content-hashed filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 3D weapon models (GLBs + HDR) — large files, very long cache
    location /models/ {
        alias /var/www/cs2-skins/models/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Skin textures — per-weapon/per-paint PNGs
    location /textures/ {
        alias /var/www/cs2-skins/textures/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Proxy for Steam CDN sticker images (no CORS from Steam)
    location /proxy/sticker/ {
        proxy_pass https://cdn.steamstatic.com/;
        proxy_ssl_server_name on;
        proxy_set_header Host cdn.steamstatic.com;
        proxy_set_header Accept-Encoding "";
        proxy_hide_header Set-Cookie;
        proxy_ignore_headers Set-Cookie;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Flask API + Steam auth — proxied to Gunicorn
    location ~ ^/(api|auth|health)(/|$) {
        proxy_pass         http://unix:/run/cs2-skins/gunicorn.sock;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout    60s;
        proxy_send_timeout    60s;
        client_max_body_size  1m;
    }

    # React SPA — all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    server_tokens off;
}
